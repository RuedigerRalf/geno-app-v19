<section class="relative bg-white py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="mb-16 text-center max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold text-slate-900 sm:text-4xl">
                So funktioniert der Genogramm Designer
            </h2>
            <p class="mt-4 text-lg text-slate-600">
                Vergessen Sie komplizierte Grafikprogramme. In vier Schritten zum perfekten Ergebnis.
            </p>
        </div>

        <!-- MAIN GRID -->
        <!-- WICHTIG: 'items-start' verhindert, dass das rechte Element gestreckt wird. -->
        <!-- Nur so funktioniert 'sticky'! -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

            <!-- LINKER BEREICH: Scrollbarer Text -->
            <div class="flex flex-col">
                @for (step of steps; track step.id; let i = $index) {

                <div #stepSection [attr.data-index]="i"
                    class="min-h-[80vh] flex flex-col justify-center p-6 transition-opacity duration-500"
                    [class.opacity-40]="activeStepIndex() !== i" [class.opacity-100]="activeStepIndex() === i">
                    <!-- Nummer & Titel -->
                    <div class="flex items-center gap-4 mb-4">
                        <span
                            class="flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 text-slate-900 font-bold text-xl border border-slate-200 shadow-sm">
                            {{ i + 1 }}
                        </span>
                        <h3 class="text-2xl font-bold text-slate-900">
                            {{ step.title }}
                        </h3>
                    </div>

                    <!-- Beschreibung -->
                    <div class="ml-16">
                        <p class="text-lg text-slate-600 leading-relaxed">
                            {{ step.description }}
                        </p>

                        <!-- Optional: Mobil-Bild (nur sichtbar auf kleinen Screens) -->
                        <div class="lg:hidden mt-6 rounded-xl overflow-hidden shadow-md border border-slate-200 bg-slate-50">
                            <!-- <div class="aspect-video flex items-center justify-center bg-slate-100 text-slate-400"> -->
                            <div class="aspect-video relativ">
                                <!-- Hier später das echte Bild für Mobile -->
                                <img [src]="step.imageUrl" [alt]="step.title" class="object-cover w-full h-full object-top">
                            </div>
                        </div>
                    </div>
                </div>

                } <!-- Ende @for -->

                <!-- Spacer am Ende -->
                <div class="h-[20vh]"></div>
            </div>

            <!-- RECHTER BEREICH: Sticky Bild (Nur Desktop) -->
            <!-- sticky top-32: Klebt 32px (ca 8rem) vom oberen Rand -->
            <div
                class="hidden lg:block sticky top-32 h-[500px] w-full rounded-2xl shadow-2xl border border-slate-200 overflow-hidden bg-slate-50">

                <div class="relative w-full h-full">

                    <!-- Bilder-Loop -->
                    @for (step of steps; track step.id; let i = $index) {
                    <div class="absolute inset-0 w-full h-full flex items-center justify-center transition-opacity duration-700 ease-in-out"
                        [class.opacity-0]="activeStepIndex() !== i" [class.opacity-100]="activeStepIndex() === i"
                        [class]="'bg-slate-50'">

                        <img [src]="step.imageUrl" [alt]="step.title" class="object-cover w-full h-full object-top">
                    </div>
                    }

                </div>
            </div>

        </div>
    </div>
</section>
