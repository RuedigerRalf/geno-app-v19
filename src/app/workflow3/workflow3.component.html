<section class="bg-white py-24 overflow-hidden">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="text-center max-w-3xl mx-auto mb-20">
      <h2 class="text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">
        So funktioniert der Genogramm Designer
      </h2>
    </div>

    <!-- Die Timeline / Zig-Zag -->
    <div class="space-y-24"> <!-- Abstand zwischen den Steps -->
      
      @for (step of steps; track step.id; let i = $index) {
        
        <!-- Jede zweite Zeile wird umgedreht (lg:flex-row-reverse) -->
        <div class="flex flex-col lg:flex-row items-center gap-12 lg:gap-20" 
             [class.lg:flex-row-reverse]="i % 2 !== 0">
          
          <!-- BILD BEREICH -->
          <div class="w-full lg:w-1/2">
            <div class="relative rounded-2xl shadow-xl border border-slate-200 bg-slate-50 overflow-hidden aspect-[4/3] group hover:shadow-2xl transition-shadow duration-500">
              <!-- Das Bild -->
              <img 
                [src]="step.imageUrl" 
                [alt]="step.title"
                class="absolute inset-0 w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
              >
              <!-- Deko-Element (Optional) -->
              <!-- <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div> -->
            </div>
          </div>

          <!-- TEXT BEREICH -->
          <div class="w-full lg:w-1/2">
            <div class="flex items-center gap-4 mb-6">
              <span class="flex items-center justify-center w-12 h-12 rounded-xl bg-blue-600 text-white font-bold text-xl shadow-lg shadow-blue-200">
                {{ i + 1 }}
              </span>
              <h3 class="text-2xl font-bold text-slate-900">
                {{ step.title }}
              </h3>
            </div>
            
            <p class="text-lg text-slate-600 leading-relaxed">
              {{ step.description }}
            </p>

            <!-- Optional: Button/Link pro Step -->
            <div class="mt-8">
              <button class="text-blue-600 font-semibold hover:text-blue-800 transition-colors flex items-center gap-2">
                Mehr dazu <span aria-hidden="true">&rarr;</span>
              </button>
            </div>
          </div>

        </div>
      }

    </div>
  </div>
</section>
