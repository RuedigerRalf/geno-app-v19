<div class="leaflet-viewer-container">
  @if (images.length >= 1) {
    <div class="title-row">
      <h2 class="viewer-title">
        {{ currentImage.title }}
      </h2>
      <span class="image-counter">{{ currentImageIndex + 1 }} / {{ images.length }}</span>
    </div>

    <!-- Bild-Navigation -->
    @if (showNavigation && images.length >= 1) {
    <div class="image-navigation">
      @for (img of images; track $index) {
      <button (click)="selectImage($index)" [class.active]="$index === currentImageIndex" class="nav-button">
        {{ img.title }}
      </button>
      }
    </div>
    }
  }

  <!-- Leaflet Map -->
  <div class="leaflet-wrapper">
    <div [id]="mapId" class="leaflet-map"></div>
  </div>

  <!-- Steuerungs-Buttons -->
  @if (images.length >= 1) {
  <div class="controls">
    <button (click)="previousImage()" [disabled]="!hasPrevious" class="control-button">

    </button>

    </div>
    @if (showDownloadButton) {
    <button (click)="onDownload()" class="control-button">
      Download
    </button>
    }
    <div class="text-sm md:text-base">

    <button (click)="nextImage()" [disabled]="!hasNext" class="control-button">

  </div>
  }
</div>
