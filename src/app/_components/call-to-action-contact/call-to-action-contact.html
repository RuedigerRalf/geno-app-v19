<div class="p-8 bg-gray-50 flex flex-col justify-center relative overflow-hidden">
    <div class="relative px-8 py-8 bg-white shadow-lg rounded-lg md:max-w-5xl md:mx-auto">
        <div class="max-w-5xl mx-auto">

            <div class="container mx-auto flex px-4 py-4 md:flex-row flex-col items-center">
                <div class="w-full md:w-1/2">
                    <img class="object-cover object-center rounded" src="/call to action/665shots_so.png"
                        alt="genogramm designer logo">
                </div>

                <div class="flex flex-col w-full md:w-1/2 md:items-start md:text-left items-center text-center">
                    <article>
                        <h2>
                            Lassen Sie uns über Ihr Projekt sprechen
                        </h2>
                        <p>
                            Der erste Schritt zu Ihrem professionellen Genogramm ist ganz einfach. Nehmen Sie
                            unverbindlich Kontakt
                            auf und schildern Sie mir Ihr Anliegen. Ich freue mich auf Ihre Anfrage!
                            <br>
                            Kostenfrei und natürlich ohne Verbindlichkeiten.
                        </p>
                    </article>
                    <button [routerLink]="['/register']"
                        class="cta-button flex mx-auto mt-10 py-2 px-8 text-lg text-white focus:outline-none border-0">
                        zum Kontaktformular
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
