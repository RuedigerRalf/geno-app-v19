<div class="flex flex-row justify-between items-center mb-4">
  <h1 class="text-xl md:text-2xl lg:text-3xl">{{ currentImage.title }}</h1>
  <span class="text-sm text-gray-500">{{ currentImageIndex + 1 }} / {{ images.length }}</span>
</div>

<!-- Bild-Navigation -->
@if (showNavigation && images.length > 1) {
<div class="flex flex-wrap gap-2 mb-4">
  <button 
    *ngFor="let img of images; let i = index"
    (click)="selectImage(i)"
    [class.bg-blue-600]="i === currentImageIndex"
    [class.text-white]="i === currentImageIndex"
    [class.bg-gray-200]="i !== currentImageIndex"
    [class.text-gray-700]="i !== currentImageIndex"
    class="px-3 py-1.5 text-sm rounded hover:bg-blue-500 hover:text-white transition">
    {{ img.title }}
  </button>
</div>
}

<!-- Leaflet Map Integration -->
<div class="leaflet-wrapper">
  <div [id]="mapId" class="image-map"></div>
</div>
