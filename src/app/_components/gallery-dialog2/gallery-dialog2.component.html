<div class="relative p-6 select-none" (pointerdown)="onPointerDown($event)" (pointerup)="onPointerUp($event)">

    <!-- Unsichtbarer Close-Hotspot -->
    <div class="absolute top-0 right-0 w-12 h-12 cursor-pointer" (click)="close()"></div>

    <!-- Bild -->
    <div class="w-full h-64 overflow-hidden rounded-lg mb-6 transition-transform duration-300" [ngClass]="{
      '-translate-x-full opacity-0': animating && animationDirection === 'left',
      'translate-x-full opacity-0': animating && animationDirection === 'right'
    }">
        <img [src]="currentItem.imageUrl" class="w-full h-full object-cover" />
    </div>

    <!-- Titel -->
    <h2 class="text-2xl font-semibold mb-4">
        {{ currentItem.title }}
    </h2>

    <!-- Text -->
    <p class="text-gray-700 mb-4">
        {{ currentItem.text }}
    </p>

    <!-- Tags -->
    <div class="flex flex-wrap gap-2 mb-6">
        @for (tag of currentItem.tags; track $index) {
        <span class="px-2 py-1 bg-gray-50 text-gray-700 text-xs rounded-md">
            {{ tag }}
        </span>
        }
    </div>

    <div class="grid grid-cols-[1fr_auto_1fr] items-center mt-8">

        <!-- Leere linke Spalte (Platzhalter) -->
        <div></div>

        <!-- Navigation in der Mitte -->
        <div class="flex items-center gap-4 justify-center">

            <!-- Prev -->
            <button type="button" (click)="prev()" [disabled]="currentIndex === 0" class="w-8 h-8 rounded-full flex items-center justify-center transition
             bg-gray-50 text-gray-700 disabled:opacity-40 disabled:cursor-not-allowed">
                <mat-icon class="text-base">chevron_left</mat-icon>
            </button>

            <!-- Dots -->
            <div class="flex gap-2">
                @for (item of data.items; track $index; let i = $index) {
                <div class="w-3 h-3 rounded-full transition-all duration-300 cursor-pointer"
                    [ngClass]="i === currentIndex ? 'bg-black scale-110' : 'bg-gray-300'" (click)="currentIndex = i">
                </div>
            }
            </div>

            <!-- Next -->
            <button type="button" (click)="next()" [disabled]="currentIndex === data.items.length - 1" class="w-8 h-8 rounded-full flex items-center justify-center transition bg-gray-50 text-gray-700 disabled:opacity-40 disabled:cursor-not-allowed">
                <mat-icon class="text-base">chevron_right</mat-icon>
            </button>

        </div>

        <!-- Schließen rechts -->
        <div class="flex justify-end">
            <button type="button" (click)="close()" class="text-gray-600 hover:text-black text-sm font-medium">
                Schließen
            </button>
        </div>
    </div>

</div>
