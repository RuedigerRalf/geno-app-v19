<section class="relative bg-white py-20">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- √úberschrift Bereich -->
        <div class="mb-16 text-center max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold text-slate-900 sm:text-4xl">
                So funktioniert der Genogramm Designer
            </h2>
            <p class="mt-4 text-lg text-slate-600">
                Vergessen Sie komplizierte Grafikprogramme. In vier Schritten zum perfekten Ergebnis.
            </p>
        </div>

        <!-- Das Sticky-Grid-Layout -->
        <!-- 'items-start' ist wichtig, damit sticky funktioniert -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

            <!-- LINKER BEREICH: Scrollbarer Text -->
            <div class="flex flex-col">
                <!-- Loop √ºber die Schritte -->
                <!-- min-h-screen sorgt f√ºr genug Platz zum Scrollen -->
                @for (step of steps; track $index) {
                <div #stepSection [attr.data-index]="$index"
                    class="min-h-[80vh] flex flex-col justify-center p-6 transition-opacity duration-500"
                    [class.opacity-40]="activeStepIndex() !== $index"
                    [class.opacity-100]="activeStepIndex() === $index">
                    <!-- Nummerierung -->
                    <div class="flex items-center gap-4 mb-4">
                        <span
                            class="flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 text-slate-900 font-bold text-xl border border-slate-200">
                            {{ $index + 1 }}
                        </span>
                        <h3 class="text-2xl font-bold text-slate-900">
                            {{ step.title }}
                        </h3>
                    </div>

                    <p class="text-lg text-slate-600 leading-relaxed ml-16">
                        {{ step.description }}
                    </p>
                </div>
                }
                <!-- Ein wenig Platz am Ende, damit der letzte Punkt gut sichtbar ist -->
                <div class="h-[20vh]"></div>
            </div>


            <!-- RECHTER BEREICH: Sticky Bild -->
            <!-- 'sticky top-32' sorgt daf√ºr, dass das Bild kleben bleibt -->
            <div
                class="hidden lg:block sticky top-32 h-[500px] rounded-2xl shadow-2xl border border-slate-200 overflow-hidden bg-slate-50">

                <!-- Bild-Container -->
                <div class="relative w-full h-full">

                    <!-- Wir rendern ALLE Bilder √ºbereinander, blenden aber nur das aktive ein -->
                    <!-- Das sorgt f√ºr einen super weichen Cross-Fade Effekt -->
                    @for (step of steps; track $index) {
                    <div class="absolute inset-0 w-full h-full flex items-center justify-center transition-opacity duration-700 ease-in-out"
                        [class.opacity-0]="activeStepIndex() !== $index"
                        [class.opacity-100]="activeStepIndex() === $index">
                        <!-- PLATZHALTER F√úR DEINEN SCREENSHOT -->
                        <img [src]="step.imageUrl" class="object-cover w-full h-full">

                        <!-- <div class="text-center p-8">
                            <div class="text-6xl mb-4">üñºÔ∏è</div>
                            <p class="text-xl font-semibold text-slate-700 font-mono">
                                {{ step.imageText }}
                            </p>
                            <p class="text-sm text-slate-500 mt-2">
                                (Bild √§ndert sich beim Scrollen)
                            </p>
                        </div> -->

                    </div>
                    }
                </div>
            </div>

        </div>
    </div>
</section>
