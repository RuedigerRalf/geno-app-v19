<section class="py-12 bg-gray-50">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto w-auto" src="/call to action/gd-logo-200.png" alt="genogramm-designer logo" />
        </div>

        <h1 class="py-8 text-center text-xl md:text-2xl">
            {{ pageTitle }}
        </h1>

        <div class="bg-white sm:mx-auto sm:w-full sm:max-w-md">

            <img class="w-full bg-cover mb-8"
                src="https://mnestikasset.blob.core.windows.net/pixabay/sunset-570881_640.jpg" alt="Vielen Dank">

            <div class="pb-2">
                <div class="text-center text-xl">Glückwunsch!</div>
                <div class="text-center text-xl">Jetzt kann es ja losgehen.</div>
                <div class="text-center text-xl">Viel Spaß.</div>
            </div>

            <div class="p-2">
                <div class="py-2">
                    <button mat-raised-button class="form-field-full-width" [routerLink]="['/login']" color="primary">
                        Zum Log in
                    </button>
                </div>
                <div class="py-2">
                    <button mat-raised-button class="form-field-full-width" [routerLink]="['/home']" color="accent">
                        Zur Hauptseite
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
